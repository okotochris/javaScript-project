<!DOCTYPE html>

<html>
    <head>
        <title>Vallidator</title>

        <style>
            .container{
                height:100px;
                width:300px;
                margin:100px auto;
                text-align:center;
            }
            input{
                height:30px;
                width:300px;
                font-size:20px;
            }
            body > div > form > fieldset > p:nth-child(4) > input[type=submit]{
                background:rgb(51, 51, 125);
                color:white;
            }
        </style>
    </head>

    <body>
        <div class="container">
                <form action="ToDoList.html" Method="post" onsubmit="return check();">
                    <fieldset>
                        <legend>FILL IN YOUR LOGIN DETAILS</legend>
                        <p> <input type="text" required placeholder="User Name" id="userName" /></p>
                        <p><input type="password" required placeholder="password" id="password"/></p>
                        <p><input type="submit"/></p>
                    </fieldset>
                </form>
                <h2 style="color:red;" id="wrong">  </h2>
            </div>

            <script>
              

               function check(){

                let userName = document.getElementById('userName')
                let password = document.getElementById('password')
                let wrong = document.getElementById('wrong')

                if(userName.value == "Chris Software" && password.value == "12345"){
                    console.log('correct input')
                    return true;
                   
                }
                else{
                    wrong.innerHTML= "Incorrect Username or Password"
                    console.log('wrong input')
                    return false;
                }

             
               }
               
            </script>
    </body>
    
</html>
